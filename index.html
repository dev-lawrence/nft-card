<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img
            class="equ"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <img class="view" src="./images/icon-view.svg" alt="icon-view" />
        </div>
        <div class="card-content">
          <h2>
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="inner">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <span class="eth"> 0.041 ETH</span>
            </div>

            <div class="inner">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <span class="days"> 3 days left</span>
            </div>
          </div>
        </div>

        <div class="creation">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <div class="c">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
